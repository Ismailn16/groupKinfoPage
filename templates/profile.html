<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='output.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}" type="image/x-icon">
</head>

<header id="header">
    <div class="bg-gray-500 flex justify-center items-center">
        <div class="flex justify-start pb-6 pt-6 pl-64">
            <img src="https://i.postimg.cc/gjTyVnc0/Group-K-3.png" class="w-1/6 h-1/6">
            <div class="container mx-auto items-center pt-8">
                <a href="/home">
                    <h1 class="text-2xl font-bold pl-4 mb-4 flex justify-start" href="/home">UWE
                        ITS Help
                        Services
                    </h1>
                </a>

                <nav>
                    <a class="hover:text-red-700 px-4" href="/faqPage">FAQs</a>
                    <a class="hover:text-red-700 px-4" href="/qnaPage">Q&A</a>
                    <a class="hover:text-red-700 px-4" href="/dashboard">Dashboard</a>
                    <a class="hover:text-red-700 px-4" href="/profile">Profile</a>
                    <a class="hover:text-red-700 px-4" href="/logout">Log Out</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text"; // Change input type to text to reveal password
        } else {
            passwordInput.type = "password"; // Change input type back to password
        }
    }
</script>

<body class="bg-gray-100">
    <div class="py-2">
        <h2 class="flex justify-center">Your Information</h2>
    </div>
    <div class="py-2">
        <h3 class="flex justify-center">Personal Information:</h3>
    </div>
    <div class="pt-2 pb-2">
        <div class="flex justify-center">
            <div class="question-container bg-white shadow-md rounded px-8 pt-6 pb-8 ml-auto mr-auto">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ fName }}" readonly>
                <a href="/change_first">Edit First Name</a>
            </div>
        </div>
    </div>
    <div class="pt-2 pb-2">
        <div class="flex justify-center">
            <div class="question-container bg-white shadow-md rounded px-8 pt-6 pb-8 ml-auto mr-auto">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ lName }}" readonly>
                <a href="/change_last">Edit Last Name</a>
            </div>
        </div>
    </div>
    <div class="pt-2 pb-2">
        <div class="flex justify-center">
            <div class="question-container bg-white shadow-md rounded px-8 pt-6 pb-8 ml-auto mr-auto">
                <label for="user_name">Username:</label>
                <input type="text" id="user_name" name="username_name" value="{{ username }}" readonly>
                <a href="/change_username">Edit Username</a>
            </div>
        </div>
    </div>
    <div class="pt-2 pb-2">
        <div class="flex justify-center">
            <div class="question-container bg-white shadow-md rounded px-8 pt-6 pb-8 ml-auto mr-auto">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ password }}" readonly>
                <a href="/change_password">Edit Password</a>
                <div class="flex justify-center">
                    <button class="flex justify-center" onclick="togglePasswordVisibility()">Show Password</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-2 pb-2">
        <div class="flex justify-center">
            <div class="question-container flex items-center bg-white shadow-md rounded px-8 pt-6 pb-8 ml-auto mr-auto">
                <label for="uwe_email">UWE Email:</label>
                <input type="text" id="uwe_email" name="uwe_email" value="{{ UWEemail }}" readonly>
                <a class="flex items-end px-2" href="/change_uwe">Edit UWE Email</a>
            </div>
        </div>
    </div>
    <div>
        <h3 class="flex justify-center items-center">{{ msg }}</h3>
    </div>
</body>

<footer class="bg-gray-500">
    <div class="flex justify-center items-center py-4">
        <a class="px-2" href="mailto:uweitstestemail@gmail.com">
            <h1>Contact us!</h1>
        </a>
        <a class="px-2" href="#header">
            <h1>Back to top</h1>
        </a>
    </div>
</footer>

</html>
