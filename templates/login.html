<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='output.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <header id="header">
        <div class="bg-gray-500 flex justify-center items-center">
            <div class="flex justify-start pb-6 pt-6 pl-64">
                <img src="https://i.postimg.cc/gjTyVnc0/Group-K-3.png" class="w-1/6 h-1/6">
                <div class="container mx-auto items-center pt-8">
                    <a href="/home">
                        <h1 class="text-2xl font-bold pl-4 mb-4 flex justify-start" href="/home">UWE
                            ITS Help
                            Services
                        </h1>
                    </a>

                    <nav>
                        <a class="hover:text-red-700 px-4" href="/faqPage">FAQs</a>
                        <a class="hover:text-red-700 px-4" href="/qnaPage">Q&A</a>
                        <a class="hover:text-red-700 px-4" href="/create_account_form">Create Account</a>
                        <a class="hover:text-red-700 px-4" href="/login_function">Log In</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="pb-8">
        <div class="flex items-center justify-center pt-6">
            <h3>Log in to your account!</h3>
        </div>
        <div class="flex items-center justify-center py-6">
            <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/authenticate_user">
                <div class=" flex justify-center py-2">
                    <label for="username">Username:</label>
                </div>
                <div class="py-2">
                    <input type="text" id="username" placeholder="Please enter a username:" name="username" required>
                </div>
                <div class="flex justify-center py-2">
                    <label for="password">Password:</label>
                </div>
                <div class="py-2">
                    <input type="password" id="password" placeholder="Please enter a password:" name="password"
                        required>
                </div>
                <div class="flex justify-center py-2">
                    <button class="flex justify-center">Submit</button>
                </div>
            </form>
        </div>
        <div class="py-8">
            <h3 class="flex items-center justify-center">{{ msg }}</h3>
        </div>
    </div>
</body>

<footer class="bg-gray-500">
    <div class="flex justify-center items-center py-4">
        <a class="px-2" href="mailto:uweitstestemail@gmail.com">
            <h1>Contact us!</h1>
        </a>
        <a class="px-2" href="#header">
            <h1>Back to top</h1>
        </a>
    </div>
</footer>

</html>
